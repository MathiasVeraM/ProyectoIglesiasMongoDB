<!DOCTYPE html>
<html>
<head>
    <title>{% if sacramento %}Editar{% else %}Crear{% endif %} Sacramento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="mb-4">{% if sacramento %}Editar{% else %}Registrar{% endif %} Sacramento</h1>

    <form method="post">
        {% csrf_token %}

        {% if sacramento %}
<div class="mb-3">
    <label class="form-label">ID Sacramento:</label>
    <input type="text" class="form-control" value="{{ sacramento.ID_Sacramento }}" readonly disabled>
</div>
{% endif %}

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre del Sacramento:</label>
            <input type="text" name="Nombre_Sacramento" id="nombre" class="form-control"
                   value="{{ sacramento.Nombre_Sacramento|default:'' }}" required>
        </div>

        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="Sacramento_Requiere_Padrino" id="padrino"
                   {% if sacramento.Sacramento_Requiere_Padrino %}checked{% endif %}>
            <label class="form-check-label" for="padrino">Â¿Requiere padrino?</label>
        </div>

        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="/sacramentos/" class="btn btn-secondary">Cancelar</a>
    </form>
</body>
</html>
