{% extends "base.html" %}

{% block title %}Registrar Parroquia{% endblock %}

{% block content %}
    <h1 class="mb-4">{% if parroquia %}Editar{% else %}Registrar{% endif %} Parroquia</h1>

    <form method="post">
        {% csrf_token %}

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" name="Nombre_Parroquia" id="nombre" class="form-control"
                   value="{{ parroquia.Nombre_Parroquia|default:'' }}" required>
        </div>

        <div class="mb-3">
            <label for="direccion" class="form-label">Dirección:</label>
            <input type="text" name="Direccion_Parroquia" id="direccion" class="form-control"
                   value="{{ parroquia.Direccion_Parroquia|default:'' }}">
        </div>

        <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono:</label>
            <input type="text" name="Telefono_Parroquia" id="telefono" class="form-control"
                   value="{{ parroquia.Telefono_Parroquia|default:'' }}">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" name="Email_Parroquia" id="email" class="form-control"
                   value="{{ parroquia.Email_Parroquia|default:'' }}">
        </div>

        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="Es_Principal_Parroquia" id="principal"
                   {% if parroquia.Es_Principal_Parroquia %}checked{% endif %}>
            <label class="form-check-label" for="principal">¿Es parroquia principal?</label>
        </div>

        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="/parroquias/" class="btn btn-secondary">Cancelar</a>
    </form>
    {% endblock %}
