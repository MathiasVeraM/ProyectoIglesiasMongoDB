<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}Mi Proyecto{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar común -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Inicio</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link {% if '/parroquias' in request.path %}active{% endif %}"
                href="/parroquias/">Parroquias</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if '/sacramentos' in request.path %}active{% endif %}"
                href="/sacramentos/">Sacramentos</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if '/personas' in request.path %}active{% endif %}"
                href="/personas/">Personas</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contenido específico de cada página -->
    <div class="container">{% block content %} {% endblock %}</div>

    <!-- Bootstrap JS (para que funcione el navbar colapsable) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
